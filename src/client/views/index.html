<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>

<body>

    <!-- The Modal -->
    <div id="myModal"
         class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="close-modal"
                  class="close">Close</span>

            <div id="trip-data"></div>
            <div class="text-center">
                <button id="btn-save-trip"
                        class="main-btn">Save trip</button>
                <button id="btn-remove-trip"
                        class="main-btn danger-btn">Cancel trip</button>
            </div>
        </div>

    </div>
    <header>
        Travel App
    </header>
    <main>
        <section id="cards">
            <h1>Travel Planner</h1>
            <form id="form-trip"
                  class="">
                <div class="form-group">
                    <label for="city">My Trip to</label>
                    <input id="city"
                           type="text"
                           name="input"
                           value=""
                           placeholder="Name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="date-depart">Departing</label>
                    <input id="date-depart"
                           type="date"
                           name="input"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="date-return">Returning</label>
                    <input id="date-return"
                           type="date"
                           name="input"
                           class="form-control">
                    <input type="submit"
                           value="submit"
                           id="btn-submit"
                           class="main-btn">

                    <div class="spinner-border hide"
                         role="status">
                    </div>
                </div>

            </form>
            <div class="list">

            </div>
        </section>
    </main>

    <footer>
        <p class="love">Made with ‚ô•Ô∏è in Italy üáÆüáπ </p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
